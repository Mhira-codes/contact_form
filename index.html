<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mhira Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1>Connect with Us </h1>
        <p>We would like to respond to your querries</p>

        <div class="contact_box">
            <div class="box_left">
                <h2>send your request
                </h2>
                <form>
                    <div class="row">
                        <div class="group">
                            <label for="name">Name:</label> <input type="text" placeholder="Mhira">
                        </div>
                        <div class="group">
                            <label for="phone">Phone:</label><input type="tel" placeholder="+233 5508675432">
                        </div>

                    </div>
                    <div class="row">
                        <div class="group">
                            <label for="email">Email:</label><input type="email" placeholder="Mhira@bentil.com">
                        </div>
                        <div class="group">
                            <label for="Subject">Subject:</label><input type="text" placeholder="Mhira Contact Form">
                        </div>
                    </div>
                    <label for="Message">Message:</label><textarea cols="40" rows="5" placeholder="Write Message"></textarea>

                    <button>Send</button>
                </form>

            </div>

            <div class="box_right">
                <h2>Reach Us</h2>

            </div>
        </div>
    </section>



</body>

</html>
